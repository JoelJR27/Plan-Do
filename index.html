<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="header__container">
        <div class="header__title__container">
          <i class="fa-solid fa-list-check fa-2xl"></i>
          <h1 class="header__title">To-Do</h1>
        </div>
        <a id="new-task"
          >New task
          <i class="fa-solid fa-plus fa-bounce"></i>
        </a>
      </section>
      <section class="tasks__container">
        <ul class="tasks__list"></ul>
      </section>
      <div class="modal hidden" id="modal">
        <a id="close-modal-button">
          <i class="fa-solid fa-x fa-xl"></i>
        </a>
        <label for="created-task">Create new task:</label>
        <div class="submit-task">
          <input type="text" id="created-task" placeholder="Type your task" />
          <button class="submit-button">Submit new task</button>
        </div>
      </div>
    </main>

        <ul>

        </ul>
    </footer> -->

    <script
      src="https://kit.fontawesome.com/9e31a514e1.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
